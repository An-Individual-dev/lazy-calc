<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lazy Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: black;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.calculator {
    width: 340px;
}

.display {
    background: #111;
    min-height: 90px;
    border-radius: 20px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: right;
    overflow: hidden;
}

.previous {
    font-size: 16px;
    opacity: 0.6;
}

.current {
    font-size: 26px;
    margin-top: 5px;
}

.buttons {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    background: #1d508b;
    border: none;
    border-radius: 18px;
    padding: 18px;
    font-size: 20px;
    color: white;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
    box-shadow: 0 5px 0 #12345a;
}

button:active {
    transform: translateY(5px);
    box-shadow: 0 0 0 #12345a;
}

.equal {
    background: #bc0000;
    box-shadow: 0 5px 0 #700000;
}

.equal:active {
    box-shadow: 0 0 0 #700000;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="display">
        <div class="previous" id="previous"></div>
        <div class="current" id="current">0</div>
    </div>

    <div class="buttons">
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="append('%')">%</button>
        <button onclick="clearDisplay()">AC</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">รท</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">ร</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">-</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>
    </div>
</div>

<script>
let current = document.getElementById("current");
let previous = document.getElementById("previous");

function append(value) {
    if (current.innerText === "0" || isMessage(current.innerText)) {
        current.innerText = value;
    } else {
        current.innerText += value;
    }
}

function clearDisplay() {
    current.innerText = "0";
    previous.innerText = "";
}

function isMessage(text) {
    return text.includes("bro") || 
           text.includes("Bruh") || 
           text.includes("idk") || 
           text.includes("negative") || 
           text.includes("fraction");
}

function calculate() {
    try {
        let expression = current.innerText;
        let result = eval(expression);

        if (!Number.isFinite(result)) {
            current.innerText = "Invalid input.";
            return;
        }

        previous.innerText = expression;

        // STRICTLY result-based logic
        if (!Number.isInteger(result)) {
            current.innerText = "bruh ask something easier. I don't wanna calculate fractions!";
        } 
        else if (result === 0) {
            current.innerText = "Bruh it's 0";
        } 
        else if (result > 0 && result < 100) {
            current.innerText = "it's easy bro. do it yourself.";
        } 
        else if (result > 100) {
            current.innerText = "idk ask chatgpt";
        } 
        else if (result < 0) {
            current.innerText = "bruh why negative values?!";
        }

    } catch {
        current.innerText = "Invalid input.";
    }
}
</script>

</body>
</html>
